<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <a href="#" class="logo">
          <img
            class="w-[111px] h-[62px] object-fit"
            src="https://www.ultralims.com.br/storage/settings/logo.png"
            alt="Logo"
          />
        </a>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                ><i class="fas fa-circle-half-stroke" id="theme"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="search-container">
        <div class="search-content">
          <h1>Faça uma busca</h1>
          <input
            type="text"
            placeholder="Informe o CEP"
            name="cep"
            id="cep"
            value=""
            size="10"
            maxlength="9"
            onclick="pesquisacep(this.value)"
          />
        </div>
        <button>Buscar</button>
        <div class="search-result">
          <div class="result-content">
            <table>
              <tr>
                <th>CEP</th>
                <td><a>bbb</a></td>
              </tr>
              <tr>
                <th>Rua</th>
                <td><a>bbb</a></td>
              </tr>
              <tr>
                <th>Bairro</th>
                <td><a>bbb</a></td>
              </tr>
              <tr>
                <th>Cidade</th>
                <td><a>bbb</a></td>
              </tr>
              <tr>
                <th>UF</th>
                <td><a>bbb</a></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="map-container">
        <div>map</div>
      </div>
      <div class="recent-container">
        <div>
          <h2>Buscas Recentes</h2>
          <table>
            <thead>
              <tr>
                <th>Rua</th>
                <th>Bairro/Distrito</th>
                <th>Localidade/UF</th>
                <th>CEP</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Agostinho José Cognaco</td>
                <td>Centro</td>
                <td>São Paulo/SP</td>
                <td>01234-567</td>
              </tr>
              <tr>
                <td>Pero Vaz de Caminha</td>
                <td>Vila Madalena</td>
                <td>Rio de Janeiro/RJ</td>
                <td>20000-123</td>
              </tr>
              <tr>
                <td>Tenente Antônio João</td>
                <td>Ipanema</td>
                <td>Porto Alegre/RS</td>
                <td>90000-789</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-content"></div>
      <div>
        <a href="https://github.com/henriqueantonelo"
          ><i class="fa-brands fa-github"></i>
        </a>
      </div>
    </footer>
    <script src="script.js" defer></script>
  </body>
</html>
