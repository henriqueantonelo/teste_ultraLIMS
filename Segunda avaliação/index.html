<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <a
          href="https://www.ultralims.com.br"
          class="logo"
          aria-label="Página inicial da UltraLIMS"
        >
          <img
            class="w-[111px] h-[62px] object-fit"
            src="https://www.ultralims.com.br/storage/settings/logo.png"
            alt="Logotipo da UltraLIMS"
          />
        </a>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                ><i class="fas fa-circle-half-stroke" id="theme"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="search-container">
        <div class="search-content">
          <h1>Faça uma busca</h1>
          <form method="get" action="." onkeydown="return event.key != 'Enter';">
            <input
              name="cep"
              type="text"
              id="cep"
              value=""
              size="10"
              maxlength="9"
            />
          </form>
        </div>
        <div class="search-result">
          <div class="result-content">
            <form id="form">
              <button type="submit" class="search-button">Buscar</button>
              <table class="result-table hidden">
                <tr>
                  <th>CEP</th>
                  <td>
                    <input
                      name="cep"
                      type="text"
                      id="cepResult"
                      name="cep"
                      disabled
                    />
                  </td>
                </tr>
                <tr>
                  <th>Rua</th>
                  <td>
                    <input name="rua" type="text" id="rua" size="60" disabled />
                  </td>
                </tr>
                <tr>
                  <th>Bairro</th>
                  <td>
                    <input
                      name="bairro"
                      type="text"
                      id="bairro"
                      size="40"
                      disabled
                    />
                  </td>
                </tr>
                <tr>
                  <th>Cidade</th>
                  <td>
                    <input
                      name="cidade"
                      type="text"
                      id="cidade"
                      size="40"
                      disabled
                    />
                  </td>
                </tr>
                <tr>
                  <th>UF</th>
                  <td>
                    <input name="uf" type="text" id="uf" size="2" disabled />
                  </td>
                </tr>
                <tr>
                  <th>IBGE</th>
                  <td>
                    <input
                      name="ibge"
                      type="text"
                      id="ibge"
                      size="8"
                      disabled
                    />
                  </td>
                </tr>
              </table>
            </form>
          </div>
        </div>
      </div>
      <div class="recent-container">
        <h1>Buscas Recentes</h1>
        <div id="userDataContainer">
          <table id="userDataTable">
            <thead>
              <tr>
                <th data-column="bairro" id="bairroHeader">
                  Bairro
                  <span class="sr-only">Ordenar por bairro</span>
                  <i class="fa-solid fa-sort-down"></i>
                </th>
                </th>
                <th data-column="cidade" id="cidadeHeader">
                  <span class="sr-only">Ordenar por cidade</span>
                  Cidade<i class="fa-solid fa-sort-down"></i>
                </th>
                <th data-column="rua">Rua</th>
                <th data-column="uf" id="estadoHeader">
                  <span class="sr-only">Ordenar por bairro</span>
                  UF<i class="fa-solid fa-sort-down"></i>
                </th>
                <th data-column="ibge">IBGE</th>
              </tr>
            </thead>
            <tbody>
              <!-- Table body will be dynamically populated -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-content"></div>
      <div>
        <a href="https://github.com/henriqueantonelo/teste_ultraLIMS"
        aria-label="Ir para o repositório do projeto no Github"
          ><i class="fa-brands fa-github"></i>
        </a>
      </div>
    </footer>
    <script src="script.js" defer></script>
  </body>
</html>
